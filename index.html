<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI知识导航</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://km627m7i49.feishu.cn/docx/Qhgadx6hKoMI5uxpkhlcQ8wenCf"></iframe>
    <script>
        document.body.style.height = window.innerHeight + 'px';
        document.body.style.width = window.innerWidth + 'px';
        document.body.style.margin = '0';
        document.body.style.overflow = 'hidden';
        document.body.style.display = 'flex';
        document.body.style.justify-content = 'center';
        document.body.style.align-items = 'center';
        document.body.style.background = '#000';
        document.body.appendChild(document.createElement('iframe'));
        document.body.querySelector('iframe').src = 'https://km627m7i49.feishu.cn/docx/Qhgadx6hKoMI5uxpkhlcQ8wenCf';
        document.body.querySelector('iframe').style.height = '100%';
        document.body.querySelector('iframe').style.width = '100%';
        document.body.querySelector('iframe').style.border = 'none';
        document.body.querySelector('iframe').style.display = 'block';
        document.body.querySelector('iframe').style.margin = '0 auto';
    </script>
</body>
</html>
